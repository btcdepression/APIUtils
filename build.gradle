plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // https://bintray.com/bintray/jcenter/io.rest-assured%3Arest-assured
    implementation 'io.rest-assured:rest-assured:5.0.1'
    // https://bintray.com/bintray/jcenter/io.rest-assured%3Ajson-path
    implementation 'io.rest-assured:json-path:5.0.1'

    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}
test {
    useJUnitPlatform()
}